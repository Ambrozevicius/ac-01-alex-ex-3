<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      media notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Media notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item>
      <ion-input label="Digite sua primeira nota" labelPlacement="floating" placeholder="Digite um número" type="number" [(ngModel)]="n1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Digite sua segunda nota" labelPlacement="floating" placeholder="Digite um número" type="number"  maxlength="3" [(ngModel)]="n2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Digite sua terceira nota" labelPlacement="floating" placeholder="Digite um número" type="number" [(ngModel)]="n3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Digite sua quarta nota" labelPlacement="floating" placeholder="Digite um número" type="number" [(ngModel)]="n4" ></ion-input>
    </ion-item>


    <div id="adição">
      <ion-button expand="block" (click)="verificacao_inicial()">Calcular nota</ion-button>
    </div>


  <div id="resultado">
  <ion-label>sua nota é: {{res}}</ion-label>
<br>
  <ion-label>você está {{res_estado}}</ion-label>



</div>
</div>

</ion-content>
